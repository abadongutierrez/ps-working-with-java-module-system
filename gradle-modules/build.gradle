plugins {
    id 'java'
    // id 'com.zyxist.chainsaw' version '0.3.1' apply false
}

subprojects {
    apply plugin: 'java'
    // apply plugin: 'com.zyxist.chainsaw'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
        testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
    }
}